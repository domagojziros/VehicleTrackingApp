<div class="flex app-container" *ngIf="this.tokenService.getToken() && (this.isAuthorized$ | async)">
  <div class="col" style="height: 100vh; flex: 0 0 25vw; max-width: 25vw;">
    <p-menubar class="fit-menu-bar">
      <ng-template pTemplate="start">
        <div>MAP OVERVIEW</div>
      </ng-template>
      <ng-template pTemplate="end">
        <i class="pi pi-bars"></i>
      </ng-template>
    </p-menubar>

    <p-tabView>
      <p-tabPanel header="VEHICLES">
        <app-vehicles></app-vehicles>
      </p-tabPanel>
      <p-tabPanel header="LOCATIONS">
        <app-locations></app-locations>
      </p-tabPanel>
      <p-tabPanel header="TRACK">
        <app-history></app-history>
      </p-tabPanel>
    </p-tabView>
  </div>

  <p-divider layout="vertical"></p-divider>

  <app-map id="arcgisMapViewContainer" class="map-container"></app-map>

</div>
